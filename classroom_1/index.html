<!DOCTYPE html>
<html ng-app="TTTApp">
<head>
    <title>TTT REFERENCE STEP 1</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">	
    <script src="angular.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div ng-controller="TTTController">
        <p>TTT Reference: Step 1</p>
        CLICK COUNTER: {{movecounter}}
        
        <div class="theBox" >
            <div ng-repeat="currentCell in cellList">
                <div class="allCellsAlways" ng-click="playerPicks(currentCell)"
                ng-class="{xclass: currentCell.status=='X', oclass: currentCell.status =='O'}">
                Cell Contents: {{currentCell.status}}
            </div>
        </div>
    </div>
    <br>
    {{testString}}
    <p></p>
    <button ng-click="testJS()">TEST BUTTON</button>
</div>

</body>
</html>
